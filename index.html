<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Photo Gallery - Featuring Colorbox jQuery Plugin - Zach Cardais</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
	<link href="css/normalize.css" rel="stylesheet">
	<link href="js/lightbox2-master2/dist/css/lightbox.min.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
</head>
<body>
<header>
	<header>
		<h1>Lightbox Photo Gallery</h1>
		<p class="subtitle">Lightbox2 jQuery Plugin</p>
	</header>
    <div class="row header">
			<div class="center-block">
				<div class="input-group">
					<input id="search" name="search" type="text" class="form-control" placeholder="Search" data-list=".list">
				</div>
		</div>
	</div>
	<ul class="list" id="imageGallery">
		<li><a href="Photos/01.jpg" data-lightbox="galleryImage" class="gallery" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img width="200" height="200" alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields." src="Photos/01.jpg"></a></li>
		<li><a href="Photos/02.jpg" data-lightbox="galleryImage" class="gallery" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."><img width="200" height="200" alt="The lake was so calm today. We had a great view of the snow on the mountains from here." src="Photos/02.jpg"></a></li>
		<li><a href="Photos/03.jpg" data-lightbox="galleryImage" class="gallery" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below."><img width="200" height="200" alt="I hiked to the top of the mountain and got this picture of the canyon and trees below." src="Photos/03.jpg"></a></li>
		<li><a href="Photos/04.jpg" data-lightbox="galleryImage" class="gallery" data-title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today."><img width="200" height="200" alt="It was amazing to see an iceberg up close, it was so cold but didn’t snow today." src="Photos/04.jpg"></a></li>
		<li><a href="Photos/05.jpg" data-lightbox="galleryImage" class="gallery" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img width="200" height="200" alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." src="Photos/05.jpg"></a></li>
		<li><a href="Photos/06.jpg" data-lightbox="galleryImage" class="gallery" data-title="Fall is coming, I love when the leaves on the trees start to change"><img width="200" height="200" alt="Fall is coming, I love when the leaves on the trees start to change" src="Photos/06.jpg"></a></li>
		<li><a href="Photos/07.jpg" data-lightbox="galleryImage" class="gallery" data-title="I drove past this plantation yesterday, everything is so green!"><img width="200" height="200" alt="I drove past this plantation yesterday, everything is so green!" src="Photos/07.jpg"></a></li>
		<li><a href="Photos/08.jpg" data-lightbox="galleryImage" class="gallery" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!"><img width="200" height="200" alt="My summer vacation to the Oregon Coast. I love the sandy dunes!" src="Photos/08.jpg"></a></li>
		<li><a href="Photos/09.jpg" data-lightbox="galleryImage" class="gallery" data-title="We enjoyed a quiet stroll down this countryside lane."><img width="200" height="200" alt="We enjoyed a quiet stroll down this countryside lane." src="Photos/09.jpg"></a></li>
		<li><a href="Photos/10.jpg" data-lightbox="galleryImage" class="gallery" data-title="Sunset at the coast! The sky turned a lovely shade of orange."><img width="200" height="200" alt="Sunset at the coast! The sky turned a lovely shade of orange." src="Photos/10.jpg"></a></li>
		<li><a href="Photos/11.jpg" data-lightbox="galleryImage" class="gallery" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking."><img width="200" height="200" alt="I did a tour of a cave today and the view of the landscape below was breathtaking." src="Photos/11.jpg"></a></li>
		<li><a href="Photos/12.jpg" data-lightbox="galleryImage" class="gallery" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img width="200" height="200" alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." src="Photos/12.jpg"></a></li>
	</ul>

<div id="overlay"></div>

<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="js/hideseek/jquery.hideseek.min.js"></script>
<script src="js/lightbox2-master2/dist/js/lightbox.min.js"></script>
<script src="js/scripts.js"></script>

</body>
</html>
