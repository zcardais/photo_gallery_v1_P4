<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Photo Gallery - Coded in JavaScript - Zach Cardais</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
	<link href="css/normalize.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
</head>
<body>
<header>
	<h1>Lightbox Photo Gallery</h1>
	<p class="subtitle">Coded in JavaScript</p>
</header>
    <div class="row header">
			<div class="center-block">
				<div class="input-group">
					<input id="search" name="search" type="text" class="form-control" placeholder="Search" data-list=".list">
				</div>
		</div>
	</div>
	<ul class="list" id="imageGallery">
		<li data-alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields."><a class="galleryImage" href="Photos/01.jpg"><img width="200" height="200" alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields." src="Photos/01.jpg"></a></li>
		<li data-alt="The lake was so calm today. We had a great view of the snow on the mountains from here."><a class="galleryImage" href="Photos/02.jpg"><img width="200" height="200" alt="The lake was so calm today. We had a great view of the snow on the mountains from here." src="Photos/02.jpg"></a></li>
		<li data-alt="I hiked to the top of the mountain and got this picture of the canyon and trees below."><a class="galleryImage" href="Photos/03.jpg"><img width="200" height="200" alt="I hiked to the top of the mountain and got this picture of the canyon and trees below." src="Photos/03.jpg"></a></li>
		<li data-alt="It was amazing to see an iceberg up close, it was so cold but didn’t snow today."><a class="galleryImage" href="Photos/04.jpg"><img width="200" height="200" alt="It was amazing to see an iceberg up close, it was so cold but didn’t snow today." src="Photos/04.jpg"></a></li>
		<li data-alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><a href="Photos/05.jpg"><img width="200" height="200" alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." src="Photos/05.jpg"></a></li>
		<li data-alt="Fall is coming, I love when the leaves on the trees start to change"><a class="galleryImage" href="Photos/06.jpg"><img width="200" height="200" alt="Fall is coming, I love when the leaves on the trees start to change" src="Photos/06.jpg"></a></li>
		<li data-alt="I drove past this plantation yesterday, everything is so green!"><a class="galleryImage" href="Photos/07.jpg"><img width="200" height="200" alt="I drove past this plantation yesterday, everything is so green!" src="Photos/07.jpg"></a></li>
		<li data-alt="My summer vacation to the Oregon Coast. I love the sandy dunes!"><a class="galleryImage" href="Photos/08.jpg"><img width="200" height="200" alt="My summer vacation to the Oregon Coast. I love the sandy dunes!" src="Photos/08.jpg"></a></li>
		<li data-alt="We enjoyed a quiet stroll down this countryside lane."><a class="galleryImage" href="Photos/09.jpg"><img width="200" height="200" alt="We enjoyed a quiet stroll down this countryside lane." src="Photos/09.jpg"></a></li>
		<li data-alt="Sunset at the coast! The sky turned a lovely shade of orange."><a class="galleryImage" href="Photos/10.jpg"><img width="200" height="200" alt="Sunset at the coast! The sky turned a lovely shade of orange." src="Photos/10.jpg"></a></li>
		<li data-alt="I did a tour of a cave today and the view of the landscape below was breathtaking."><a class="galleryImage" href="Photos/11.jpg"><img width="200" height="200" alt="I did a tour of a cave today and the view of the landscape below was breathtaking." src="Photos/11.jpg"></a></li>
		<li data-alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><a class="galleryImage" href="Photos/12.jpg"><img width="200" height="200" alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." src="Photos/12.jpg"></a></li>
	</ul>

<div id="overlay"></div>

<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>

</body>
</html>
