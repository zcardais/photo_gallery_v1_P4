<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Photo Gallery - Zach Cardais</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
	<link href="css/normalize.css" rel="stylesheet">
	<!-- <link href="css/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"> -->
	<link href="css/styles.css" rel="stylesheet">
	<script src="https://use.fontawesome.com/fa2b11d9ef.js"></script>
	<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row header">
			<div class="col-lg-6 center-block">
				<div class="input-group">
					<input  type="search" class="form-control" placeholder="Search">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-3">
				<figure>
					<img class="img-responsive img-thumbnail" alt="Hay Bales" src="Photos/Thumbnails/01.jpg">
					<figcaption class="caption">I love hay bales. Took this snap on a drive through the countryside past some straw fields.</figcaption>
				</figure>
			</div>
			<div class="col-3">
				<figure>
					<img class="img-responsive img-thumbnail" alt="Lake" src="Photos/Thumbnails/02.jpg">
					<figcaption class="caption">The lake was so calm today. We had a great view of the snow on the mountains from here.</figcaption>
				</figure>
			</div>
			<div class="col-3">
				<figure>
					<img class="img-responsive img-thumbnail" alt="Canyon" src="Photos/Thumbnails/03.jpg">
					<figcaption class="caption">I hiked to the top of the mountain and got this picture of the canyon and trees below.</figcaption>
				</figure>
			</div>
			<div class="col-3">
				<figure>
					<img class="img-responsive img-thumbnail" alt="Iceberg" src="Photos/Thumbnails/04.jpg">
					<figcaption class="caption">It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.</figcaption>
				</figure>
			</div>
		</div>
		<div class="row">
			<div class="col-3">
				<figure>
					<img class="img-responsive img-thumbnail" alt="Desert" src="Photos/Thumbnails/05.jpg">
					<figcaption class="caption">The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.</figcaption>
				</figure>
			</div>
			<div class="col-3">
				<figure>
					<img class="img-responsive img-thumbnail" alt="Fall" src="Photos/Thumbnails/06.jpg">
					<figcaption class="caption">Fall is coming, I love when the leaves on the trees start to change</figcaption>
				</figure>
			</div>
			<div class="col-3">
				<figure>
					<img class="img-responsive img-thumbnail" alt="Plantation" src="Photos/Thumbnails/07.jpg">
					<figcaption class="caption">I drove past this plantation yesterday, everything is so green!</figcaption>
				</figure>
			</div>
			<div class="col-3">
				<figure>
					<img class="img-responsive img-thumbnail" alt="Dunes" src="Photos/Thumbnails/08.jpg">
					<figcaption class="caption">My summer vacation to the Oregon Coast. I love the sandy dunes!</figcaption>
				</figure>
			</div>
		</div>
		<div class="row">
			<div class="col-3">
				<figure>
					<img class="img-responsive img-thumbnail" alt="Countryside Lane" src="Photos/Thumbnails/09.jpg">
					<figcaption class="caption">We enjoyed a quiet stroll down this countryside lane.</figcaption>
				</figure>
			</div>
			<div class="col-3">
				<figure>
					<img class="img-responsive img-thumbnail" alt="Sunset" src="Photos/Thumbnails/10.jpg">
					<figcaption class="caption">Sunset at the coast! The sky turned a lovely shade of orange.</figcaption>
				</figure>
			</div>
			<div class="col-3">
				<figure>
					<img class="img-responsive img-thumbnail" alt="Cave" src="Photos/Thumbnails/11.jpg">
					<figcaption class="caption">I did a tour of a cave today and the view of the landscape below was breathtaking.</figcaption>
				</figure>
			</div>
			<div class="col-3">
				<figure>
					<img class="img-responsive img-thumbnail" alt="Bluebells" src="Photos/Thumbnails/12.jpg">
					<figcaption class="caption">I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.</figcaption>
				</figure>
			</div>
		</div>
	</div>


<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="js/scripts.js"></script>
<script src="js/colorbox/jquery.colorbox-min.js"></script>
</div>
</body>
</html>
